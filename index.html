<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacker News clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="app-container">
      <section id="app-header">
        <header class="header">
          <div class="flex">
            <span class="header-title">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Y_Combinator_logo.svg/1024px-Y_Combinator_logo.svg.png"
                class="header-logo"
                alt="Hacker news logo shows a centered uppercase y on an orange background"
              />
              HackerNews
            </span>
            <a href="#/" class="header-link">Top</a>
            <a href="#/new" class="header-link">New</a>
            <a href="#/ask" class="header-link">Ask</a>
            <a href="#/show" class="header-link">Show</a>
            <a href="#/favorites" class="header-link">Favorites</a>
          </div>
        </header>
      </section>
      <section id="route-container">
        <div id="route-outlet"></div>
      </section>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
